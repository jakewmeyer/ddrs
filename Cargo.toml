[package]
name = "ddrs"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
description = "Dynamic DNS client"
homepage = "https://github.com/jakewmeyer/ddrs"
repository = "https://github.com/jakewmeyer/ddrs"
documentation = "https://docs.rs/ddrs"
keywords = ["ddns", "dynamic-dns", "ddclient", "dns", "networking"]
categories = ["command-line-utilities", "network-programming"]
readme = "README.md"

[dependencies]
async-trait = "0.1"
clap = { version = "4.5.1", features = ["derive"] }
dirs = "5.0.1"
figment = { version = "0.10.14", features = ["toml"] }
hickory-resolver = "0.24.0"
humantime-serde = "1.1.1"
miette = { version = "7.1.0", features = ["fancy"] }
reqwest = "0.11.24"
serde = { version = "1", features = ["serde_derive"] }
smallvec = { version = "1.13.1", features = ["serde"] }
stun = "0.5.0"
thiserror = "1"
tokio = { version = "1.36.0", features = ["rt", "rt-multi-thread", "time", "signal", "macros", "parking_lot"] }
tokio-util = { version = "0.7.10", features = ["rt"] }
tracing = { version = "0.1.40", features = ["log"] }
tracing-subscriber = "0.3.18"
typetag = "0.2.15"

[profile.release]
strip = true
opt-level = 3
lto = true
codegen-units = 1
